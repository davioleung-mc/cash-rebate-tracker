<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-box {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .warning { border-color: #ffc107; background: #fff3cd; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .code { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Wallet Connection Test</h1>
    <p>This page will test your wallet connection step by step.</p>

    <div id="results"></div>

    <button onclick="runFullTest()">üîÑ Run Complete Test</button>
    <button onclick="testEthers()">üìö Test Ethers.js</button>
    <button onclick="testMetaMask()">ü¶ä Test MetaMask</button>
    <button onclick="connectWallet()">üîó Connect Wallet</button>

    <div class="test-box">
        <h3>Expected Results:</h3>
        <div class="code">
            Your wallet: 0x3393520e9078C0702d932569ea6E197995dc8D25<br>
            Expected network: Polygon Amoy (Chain ID: 80002)<br>
            Contract: 0x4A9AE17B2CA4BB5b18f6FaceCfBF91fe42c495e6
        </div>
    </div>

    <!-- Load ethers.js with multiple fallbacks -->
    <script>
        let ethersLoaded = false;
        
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = () => {
                addResult('error', `Failed to load: ${src}`);
                tryNextEthers();
            };
            document.head.appendChild(script);
        }

        const ethersSources = [
            'https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js',
            'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js',
            'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js'
        ];

        let currentEthersIndex = 0;

        function tryNextEthers() {
            if (currentEthersIndex < ethersSources.length && !ethersLoaded) {
                loadScript(ethersSources[currentEthersIndex], () => {
                    if (typeof ethers !== 'undefined') {
                        ethersLoaded = true;
                        addResult('success', `‚úÖ Ethers.js loaded from: ${ethersSources[currentEthersIndex]}`);
                        addResult('success', `Version: ${ethers.version}`);
                    }
                });
                currentEthersIndex++;
            } else if (!ethersLoaded) {
                addResult('error', '‚ùå All ethers.js sources failed');
            }
        }

        // Start loading ethers
        tryNextEthers();
    </script>

    <!-- Load config -->
    <script src="config.js"></script>

    <script>
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `test-box ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testEthers() {
            document.getElementById('results').innerHTML = '';
            
            if (typeof ethers === 'undefined') {
                addResult('error', '‚ùå ethers.js not loaded');
                addResult('warning', 'Trying to reload...');
                tryNextEthers();
                return;
            }

            addResult('success', `‚úÖ ethers.js loaded successfully`);
            addResult('success', `Version: ${ethers.version}`);
            
            // Test basic functionality
            try {
                const testWallet = ethers.Wallet.createRandom();
                addResult('success', '‚úÖ Ethers functionality test passed');
            } catch (error) {
                addResult('error', `‚ùå Ethers functionality error: ${error.message}`);
            }
        }

        async function testMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                addResult('error', '‚ùå MetaMask not detected');
                addResult('warning', 'Please install MetaMask: https://metamask.io/download/');
                return;
            }

            addResult('success', '‚úÖ MetaMask detected');

            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const chainIdDecimal = parseInt(chainId, 16);
                addResult('success', `Current network: Chain ID ${chainIdDecimal}`);
                
                if (chainIdDecimal === 80002) {
                    addResult('success', '‚úÖ Connected to Polygon Amoy Testnet');
                } else {
                    addResult('warning', `‚ö†Ô∏è Wrong network. Currently on Chain ID: ${chainIdDecimal}. Need Chain ID: 80002`);
                    
                    // Add network switch button
                    const switchButton = `
                        <button onclick="switchToAmoyNetwork()" style="
                            background: #007bff; 
                            color: white; 
                            border: none; 
                            padding: 10px 20px; 
                            border-radius: 5px; 
                            cursor: pointer; 
                            margin-top: 10px;
                            font-weight: bold;
                        ">
                            üîÑ Switch to Polygon Amoy Testnet
                        </button>
                    `;
                    addResult('warning', switchButton);
                }
                
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    addResult('success', `‚úÖ Wallet connected: ${accounts[0]}`);
                    
                    const expectedWallet = '0x3393520e9078C0702d932569ea6E197995dc8D25';
                    if (accounts[0].toLowerCase() === expectedWallet.toLowerCase()) {
                        addResult('success', '‚úÖ Correct deployment wallet connected!');
                    } else {
                        addResult('warning', `‚ö†Ô∏è Different wallet. Expected: ${expectedWallet}`);
                    }
                } else {
                    addResult('warning', '‚ö†Ô∏è No wallet connected. Please connect MetaMask.');
                }
                
            } catch (error) {
                addResult('error', `‚ùå MetaMask error: ${error.message}`);
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                addResult('error', '‚ùå Please install MetaMask first');
                return;
            }

            try {
                addResult('warning', 'Requesting wallet connection...');
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                addResult('success', `‚úÖ Wallet connected: ${accounts[0]}`);
                
                // Test ethers integration
                if (typeof ethers !== 'undefined') {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    addResult('success', `‚úÖ Ethers integration working: ${address}`);
                } else {
                    addResult('error', '‚ùå Ethers not available for integration test');
                }
                
            } catch (error) {
                addResult('error', `‚ùå Connection failed: ${error.message}`);
            }
        }

        async function testContract() {
            if (typeof ethers === 'undefined') {
                addResult('error', '‚ùå Ethers not loaded');
                return;
            }

            if (typeof CONFIG === 'undefined') {
                addResult('error', '‚ùå Config not loaded');
                return;
            }

            try {
                try {
                            const provider = new ethers.providers.Web3Provider(window.ethereum);
                            const contract = new ethers.Contract(
                                CONFIG.contractAddress,
                                [
                                    'function owner() view returns (address)',
                                    'function getTotalRecords() view returns (uint256)'
                                ],
                                provider
                            );

                            // Test both methods
                            const owner = await contract.owner();
                            addResult('success', `‚úÖ Contract owner accessible: ${owner.slice(0,6)}...${owner.slice(-4)}`);
                            
                            const totalRecords = await contract.getTotalRecords();
                            addResult('success', `‚úÖ Contract methods working. Total records: ${totalRecords.toString()}`);
                            
                            const expectedOwner = '0x3393520e9078C0702d932569ea6E197995dc8D25';
                            if (owner.toLowerCase() === expectedOwner.toLowerCase()) {
                                addResult('success', '‚úÖ Contract owner matches deployment wallet!');
                            } else {
                                addResult('warning', `‚ö†Ô∏è Unexpected owner. Expected: ${expectedOwner}`);
                            }

                        } catch (error) {
                            addResult('error', `‚ùå Contract test failed: ${error.message}`);
                            
                            if (error.message.includes('CALL_EXCEPTION')) {
                                addResult('warning', `üí° This might be an ABI mismatch or network issue. Try switching networks first.`);
                            }
                        }

            } catch (error) {
                addResult('error', `‚ùå Contract test failed: ${error.message}`);
            }
        }

        async function runFullTest() {
            document.getElementById('results').innerHTML = '';
            addResult('warning', 'üß™ Running comprehensive test...');
            
            await testEthers();
            await testMetaMask();
            await testContract();
            
            // Check if we're on wrong network and provide solution
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const chainIdDecimal = parseInt(chainId, 16);
                    
                    if (chainIdDecimal !== 80002) {
                        addResult('error', `
                            üö® <strong>Network Mismatch Detected!</strong><br>
                            You're on Chain ID ${chainIdDecimal} (${getNetworkName(chainIdDecimal)})<br>
                            But the contract is deployed on Chain ID 80002 (Polygon Amoy)<br><br>
                            <button onclick="switchToAmoyNetwork()" style="
                                background: #28a745; 
                                color: white; 
                                border: none; 
                                padding: 12px 24px; 
                                border-radius: 6px; 
                                cursor: pointer; 
                                font-weight: bold;
                                font-size: 16px;
                            ">
                                üîÑ Fix: Switch to Polygon Amoy
                            </button>
                        `);
                    } else {
                        addResult('success', 'üéâ Test completed! All systems ready for rebate recording.');
                    }
                } catch (error) {
                    addResult('warning', 'Could not determine network status');
                }
            }
        }

        function getNetworkName(chainId) {
            const networks = {
                1: 'Ethereum Mainnet',
                137: 'Polygon Mainnet', 
                80002: 'Polygon Amoy Testnet',
                11155111: 'Sepolia Testnet'
            };
            return networks[chainId] || 'Unknown Network';
        }

        // Network switching function
        async function switchToAmoyNetwork() {
            if (typeof window.ethereum === 'undefined') {
                addResult('error', '‚ùå MetaMask not available');
                return;
            }

            try {
                addResult('warning', 'üîÑ Attempting to switch to Polygon Amoy...');
                
                // First try to switch to existing network
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x13882' }], // 80002 in hex
                });
                
                addResult('success', '‚úÖ Switched to Polygon Amoy! Running test again...');
                setTimeout(runFullTest, 2000);
                
            } catch (switchError) {
                console.log('Switch failed:', switchError);
                
                // If network doesn't exist, add it
                if (switchError.code === 4902 || switchError.code === -32603) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x13882',
                                chainName: 'Polygon Amoy Testnet',
                                nativeCurrency: {
                                    name: 'MATIC',
                                    symbol: 'MATIC',
                                    decimals: 18
                                },
                                rpcUrls: ['https://rpc-amoy.polygon.technology/'],
                                blockExplorerUrls: ['https://amoy.polygonscan.com/']
                            }]
                        });
                        
                        addResult('success', '‚úÖ Amoy network added and switched! Running test...');
                        setTimeout(runFullTest, 2000);
                        
                    } catch (addError) {
                        addResult('error', `‚ùå Failed to add network: ${addError.message}`);
                    }
                } else {
                    addResult('error', `‚ùå Failed to switch network: ${switchError.message}`);
                }
            }
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            setTimeout(runFullTest, 1000); // Give ethers time to load
        });
    </script>
</body>
</html>
